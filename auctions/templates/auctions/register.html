{% extends "auctions/layout.html" %}

{% block body %}
<div class="row justify-content-center align-items-center">
    <div class="col-auto">
        <div class="mb-3">
            <h2 class="display-4 text-center">
                Register
            </h2>
        </div>
        <div class="mb-2">
            {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endif %}
        </div>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-2">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group mb-2">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group mb-2">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group mb-2">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="text-center mb-3">
                <input class="btn btn-primary" type="submit" value="Register">
            </div>
        </form>
        <div class="text-muted">
            Already have an account? 
            <a class="text-decoration-none" href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>
</div>
{% endblock %}
